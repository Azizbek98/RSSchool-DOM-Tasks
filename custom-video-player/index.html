<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Custom Video Player</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <input
      type="checkbox"
      id="themeSwitch"
      name="theme-switch"
      class="theme-switch__input"
    />
    <label for="themeSwitch" class="theme-switch__label">
      <span></span>
    </label>

    <div class="main-background">
      <!-- Header start Custom Video Player -->
      <header class="header">
        <div class="header-container">
          <div class="header-container__left">
            <a href="https://github.com/Azizbek98" target="_blank">
              <img src="images/logo.svg" alt="" width="170" />
            </a>
          </div>
          <div class="header-container__center">
            <h1>CUSTOM VIDEO PLAYER JS</h1>
          </div>
          <div class="header-container__right"></div>
        </div>
      </header>
      <!-- Header end Custom Video Player -->

      <!-- Main body start Custom Video Player -->
      <main class="main">
        <div class="player">
          <video class="player__video viewer" src="video/video.mp4"></video>

          <div class="player__controls">
            <div class="progress">
              <div class="progress__filled"></div>
            </div>
            <button data-skip="-10" class="player__button">Â«</button>
            <button
              data-key="32"
              class="player__button toggle"
              title="Toggle Play"
            >
              â–¶
            </button>
            <button data-skip="25" class="player__button">Â»</button>
            <button
              data-key="77"
              class="player__button toggle"
              title="Toggle Play"
            >
              ðŸ”Š
            </button>
            <input
              type="range"
              name="volume"
              class="player__slider"
              min="0"
              max="1"
              step="0.05"
              value="1"
            />
            <input
              type="range"
              name="playbackRate"
              class="player__slider"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
            <button
              data-key="70"
              class="player__button"
              onclick="openFullscreen()"
            >
              â›¶
            </button>
          </div>
        </div>
      </main>
      <!-- Main body end Custom Video Player -->

      <!-- Footer start Custom Video Player -->
      <footer class="footer">
        <div class="footer-container">
          <div class="footer-container__left">
            <a href="https://github.com/Azizbek98" target="_blank">
              <img src="images/github-light.svg" alt="" width="170" />
            </a>
          </div>
          <div class="footer-container__right">
            <a href="https://rs.school" target="_blank">
              <img src="images/rs-school.svg" alt="" width="125" />
            </a>
          </div>
        </div>
      </footer>
      <!-- Footer end Custom Video Player -->
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
  </body>
</html>
