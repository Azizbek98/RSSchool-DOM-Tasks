<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DRUM KEY</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <input
      type="checkbox"
      id="themeSwitch"
      name="theme-switch"
      class="theme-switch__input"
    />
    <label for="themeSwitch" class="theme-switch__label">
      <span></span>
    </label>

    <div class="main-background">
      <!-- Header start Drum-Kit-App -->
      <header class="header">
        <div class="header-container">
          <div class="header-container__left">
            <a href="https://github.com/Azizbek98" target="_blank">
              <img src="images/logo.svg" alt="" width="170" />
            </a>
          </div>
          <div class="header-container__center">
            <h1>DRUM-KIT JS TASK</h1>
          </div>
          <div class="header-container__right"></div>
        </div>
      </header>
      <!-- Header end Drum-Kit-App -->

      <!-- Main body start Drum-Kit-App -->
      <main class="main">
        <div class="keys">
          <button data-key="65" class="key" id="65">
            <kbd data-key="65">A</kbd>
            <span class="sound">clap</span>
          </button>
          <button data-key="83" class="key" id="83">
            <kbd data-key="83">S</kbd>
            <span class="sound">hihat</span>
          </button>
          <button data-key="68" class="key" id="68">
            <kbd data-key="68">D</kbd>
            <span class="sound">kick</span>
          </button>
          <button data-key="70" class="key" id="70">
            <kbd data-key="70">F</kbd>
            <span class="sound">openhat</span>
          </button>
          <button data-key="71" class="key" id="71">
            <kbd data-key="71">G</kbd>
            <span class="sound">boom</span>
          </button>
          <button data-key="72" class="key" id="72">
            <kbd data-key="72">H</kbd>
            <span class="sound">ride</span>
          </button>
          <button data-key="74" class="key" id="74">
            <kbd data-key="74">J</kbd>
            <span class="sound">snare</span>
          </button>
          <button data-key="75" class="key" id="75">
            <kbd data-key="75">K</kbd>
            <span class="sound">tom</span>
          </button>
          <button data-key="76" class="key" id="76">
            <kbd data-key="76">L</kbd>
            <span class="sound">tink</span>
          </button>
        </div>
      </main>
      <!-- Main body end Drum-Kit-App -->

      <!-- Footer start Drum-Kit-App -->
      <footer class="footer">
        <div class="footer-container">
          <div class="footer-container__left">
            <a href="https://github.com/Azizbek98" target="_blank">
              <img src="images/github-light.svg" alt="" width="170" />
            </a>
          </div>
          <div class="footer-container__right">
            <a href="https://rs.school" target="_blank">
              <img src="images/rs-school.svg" alt="" width="125" />
            </a>
          </div>
        </div>
      </footer>
      <!-- Footer end Drum-Kit-App -->

      <!-- Audio tags -->
      <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/hihat.wav"></audio>
      <audio data-key="68" src="sounds/kick.wav"></audio>
      <audio data-key="70" src="sounds/openhat.wav"></audio>
      <audio data-key="71" src="sounds/boom.wav"></audio>
      <audio data-key="72" src="sounds/ride.wav"></audio>
      <audio data-key="74" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tom.wav"></audio>
      <audio data-key="76" src="sounds/tink.wav"></audio>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
  </body>
</html>
